plugins {
    id 'java-library'
    alias libs.plugins.checker.framework
    id 'info.solidsoft.pitest' version '1.15.0'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation libs.junit.jupiter, libs.logback.classic, libs.assertj
    testImplementation project(':chameleon-testing')

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.mongodb.sync.java.driver, libs.sl4j.api, libs.spotbugs.annotations

    annotationProcessor project(':chameleon-annotation-processor')
    implementation project(':chameleon-annotation-processor')

    //implementation project(':hibernate-overlay')
    implementation libs.hibernate.orm.core

    // JPA Metamodel Generator (used in JPA Criteria)
    annotationProcessor libs.hibernate.jpamodelgen
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
}

checkerFramework {
    skipCheckerFramework = true // set 'true' to skip it!
    excludeTests = true
    checkers = [
            'org.checkerframework.checker.nullness.NullnessChecker'
    ]
    extraJavacArgs = [
            '-AskipUses=^org\\.hibernate\\.omm\\.ast\\.AbstractMongoSqlAstTranslator$', //skipped for it comes from Hibernate
            "-Astubs=$projectDir/src/main/resources/stubs"
    ]
}

pitest {
    //adds dependency to org.pitest:pitest-junit5-plugin and sets "testPlugin" to "junit5"
    junit5PluginVersion = '1.0.0'    //or 0.15 for PIT <1.9.0
    verbose = true
    targetClasses = ['org.hibernate.omm.*']
}

